<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Video Tag</title>
        <script type="text/javascript" src="../../../js/bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="../../bin-debug/jwplayer.html5.js">
        </script>
    </head>
    <body>
        <h1>Video Tag</h1>
        <p>
            This parses a &lt;video&gt; tag and sets up a player in it's place for IE9, FF, Chrome, Safari, and Opera. IE < 9 will simply display "HTML5 Player should replace this".
        </p>
        <video height="270" id="player" poster="../../../js/test/files/bunny.jpg" width="480">
            <source src="../../../js/test/files/bunny.mp4" type="video/mp4" /><source src="../../../js/test/files/bunny.ogv" type="video/ogg" />
			<p>
				HTML5 Player should replace this.
			</p>
        </video>
        <script type="text/javascript">
            jwplayer("player").setup( {
            	players: [{
            		type: "html5"
            	}, {
            		type: "flash",
            		src: "../../../fl5/player.swf"
            	}]
            
            });
        </script>
        <h3>HTML code</h3>
    </body>
</html>
