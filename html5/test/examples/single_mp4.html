<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Single MP4 Example</title>
        <script type="text/javascript" src="../../../js/bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="../../bin-debug/jwplayer.html5.js">
        </script>
    </head>
    <body>
        <h1>Single MP4 video</h1>
        <p>
            This sets up a player for IE9, FF, Chrome, Safari, and Opera, however, playback will fail in FF and Opera. IE < 9 will simply display "HTML5 Player should replace this".
        </p>
        <div height="270" id="player" width="480">
        	HTML5 Player should replace this
        </div>
        <script type="text/javascript">
            var player = new jwplayer.html5(document.getElementById("player"));
            player.setup({
            	file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4",
            	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg"
            });
        </script>
        <h3>HTML code</h3>
    </body>
</html>
