<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>HTML controlbar</title>
<style type="text/css">
	body { background-color: #fff; padding: 20px; color:#000; font: 13px/18px Arial, sans-serif; }
	a,h1 { color: #B00; }
	h1,h3 { padding-top: 20px; }
	ul { margin:15px 0 15px 16px; padding:0; list-style-type:square; }
	pre { font-family: monospace; color: #B00; }
</style>

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="jquery.jwplayer.js"></script>

</head>
<body>


<h3>HTML5 Player</h3>

<h4>Test 1: $.document.ready embed</h4>
<video
	height="270"
	id="player1"
	poster="http://developer.longtailvideo.com/player/trunk/html5/test/files/bunny.jpg"
	width="480"
>
	<source src='test/files/bunny.mp4''>

</video>

<script type="text/javascript">
	$('#player1').jwplayer({
		skin:'assets/five/five.xml',
		repeat: 'list'
	});
</script>

<h4>Test 2: manual embed</h4>
<video
	height="270"
	id="player2"
	poster="test/files/bunny.jpg"
	src="test/files/bunny.mp4"
	width="480"
>
</video>


<script type="text/javascript">
	$('#player2').jwplayer({
		skin:'assets/five/five.xml'
	});
</script>
<h4>Test 3: Theora</h4>
<video
	id="player3"
	class="jwplayer"
	width="480"
	height="270"
	poster="test/files/bunny.jpg"
>
<source src='test/files/bunny.ogv' type='video/ogg; codecs="theora, vorbis"'>
</video>


<h4>Test 4: Using multiple sources</h4>
<video
	id="player4"
	class="jwplayer"
	width="480"
	height="270"
	poster="test/files/bunny.jpg"
>
<source src='test/files/bunny.ogv' type='video/ogg; codecs="theora, vorbis"'>
<source src='test/files/bunny.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>


<h4>Test 5: Events</h4>
<video
	id="player5"
	class="jwplayer"
	width="480"
	height="270"
	poster="test/files/bunny.jpg"
>
<source src='test/files/bunny.ogv' type='video/ogg; codecs="theora, vorbis"'>
<source src='test/files/bunny.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>
