<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>HTML controlbar</title>
<style type="text/css">
	body { background-color: #fff; padding: 20px; color:#000; font: 13px/18px Arial, sans-serif; }
	a,h1 { color: #B00; }
	h1,h3 { padding-top: 20px; }
	ul { margin:15px 0 15px 16px; padding:0; list-style-type:square; }
	pre { font-family: monospace; color: #B00; }
</style>

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="build/jquery.jwplayer-0.1alpha.js"></script>

</head>
<body>


<h3>HTML5 Player</h3>

<h4>Test 1: $.document.ready embed</h4>
<video
	height="270"
	id="player1"
	class="jwplayer"
	poster="http://developer.longtailvideo.com/player/testing/files/bunny.jpg"
	src="http://developer.longtailvideo.com/player/testing/files/bunny.mp4"
	width="480"
>
</video>

<h4>Test 2: manual embed</h4>
<video
	height="270"
	id="player2"
	poster="http://developer.longtailvideo.com/player/testing/files/bunny.jpg"
	src="http://developer.longtailvideo.com/player/testing/files/bunny.mp4"
	width="480"
>
</video>

<script type="text/javascript">
	$('#player2').jwplayer({
		skin:'../../skins/five/five.xml'
	});
</script>

<h4>Test 3: Theora</h4>
<video
	id="player3"
	class="jwplayer"
	width="480"
	height="270"
	poster="http://developer.longtailvideo.com/player/testing/files/bunny.jpg"
>
<source src='http://v2v.cc/~j/theora_testsuite/320x240.ogg' type='video/ogg; codecs="theora, vorbis"'>
</video>


<h4>Test 4: Using multiple sources</h4>
<video
	id="player4"
	class="jwplayer"
	width="480"
	height="270"
	poster="http://developer.longtailvideo.com/player/testing/files/bunny.jpg"
>
<source src='http://v2v.cc/~j/theora_testsuite/320x240.ogg' type='video/ogg; codecs="theora, vorbis"'>
<source src='http://developer.longtailvideo.com/player/testing/files/bunny.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>


<h4>Test 5: Events</h4>
<video
	id="player5"
	width="480"
	height="270"
	poster="http://developer.longtailvideo.com/player/testing/files/bunny.jpg"
>
<source src='http://v2v.cc/~j/theora_testsuite/320x240.ogg' type='video/ogg; codecs="theora, vorbis"'>
<source src='http://developer.longtailvideo.com/player/testing/files/bunny.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>

<script type="text/javascript">
	$('#player5').jwplayer();
	$.fn.jwplayer.addEventListener('#player1', 'jwplayer.state', function(parameters, extra){
		$.fn.log('statelistener', extra);
	});
</script>

</body>
</html>
