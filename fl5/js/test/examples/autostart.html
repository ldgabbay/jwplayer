<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Autostart</title>
        <script type="text/javascript" src="../../bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="settings.js">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("<h1>" + document.title + "</h1>");
        </script>
		 <p>
           This page contains a player with multiple sources, so it should play back in IE9, FF, Chrome, Safari, and Opera. IE &lt; 9 will simply display "JW Player should replace this" in HTML5 mode.
        </p>
        
        <form onsubmit="return false">
          <label>Select a rendering mode:</label>
          <select id="renderer">
            <option value="flashonly">Flash Only</option>
            <option value="html5only" selected="selected">HTML5 Only</option>
          </select>
          <button id="go" onclick="setupAll()">Go</button>
        </form>

		<p>
			Autostart true
		</p>
        <div id="player1">
        	 JW Player should replace this.
        </div>
		<p>
			Autostart false
		</p>
        <div id="player2">
        	 JW Player should replace this.
        </div>
        <h3>HTML code</h3>
        
       
        <script type="text/javascript">
          function setupAll() {
          	var mode = document.getElementById("renderer").value;
          
          	jwplayer("player1").setup( {
          		players : settings.modes[mode],
          		levels : [ {
          			file : "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
          		}, {
          			file : "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
          		} ],
          		image : "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
          		height : 270,
          		width : 480,
          		autostart : true
          	});
          
          	jwplayer("player2").setup( {
          		players : settings.modes[mode],
          		levels : [ {
          			file : "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
          		}, {
          			file : "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
          		} ],
          		image : "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
          		height : 270,
          		width : 480,
          		autostart : "false"
          	});
          }
          setupAll();
        </script>
    </body>
</html>
