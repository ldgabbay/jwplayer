<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Configuration Deserializer</title>
        <script type="text/javascript" src="../../bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="settings.js">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("<h1>" + document.title + "</h1>");
        </script>
		 <p>
           This page contains a player with multiple sources, so it should play back in IE9, FF, Chrome, Safari, and Opera. IE < 9 will simply display "HTML5 Player should replace this".
        </p>
		<h2>Flash</h2>
        <div height="470" id="player1" width="480">
        	 HTML5 Player should replace this.
        </div>
        <script type="text/javascript">
            jwplayer("player1").setup({
            	players: settings.players(window.location.href, ["flash", "html5", "download"]),
            	levels: [{
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            	}, {
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            	}],
            	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
				"logo.file": "http://www.dumbview.com/images/dv.jpg",
            	"logo.position": "top-right",
            	"logo.hide": false,
				"playlist": "bottom",
				"playlist.size": 100,
				"provider": "http",
				"http.startparam": "starttime"
            });
        </script>
		<h2>HTML5</h2>
		<div height="470" id="player2" width="480">
        	 HTML5 Player should replace this.
        </div>
        <script type="text/javascript">
            jwplayer("player2").setup({
            	players: settings.players(window.location.href, ["html5", "flash", "download"]),
            	levels: [{
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            	}, {
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            	}],
            	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
				"logo.file": "http://www.dumbview.com/images/dv.jpg",
            	"logo.position": "top-right",
            	"logo.hide": false,
				"playlist": "bottom",
				"playlist.size": 100,
				"provider": "http",
				"http.startparam": "starttime"
            });
        </script>
        <h3>HTML code</h3>
    </body>
</html>
