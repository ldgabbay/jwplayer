<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Single MP4 Example</title>
        <script type="text/javascript" src="../../bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="settings.js">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("<h1>" + document.title + "</h1>");
        </script>
        <p>
            This sets up a player for IE9, FF, Chrome, Safari, and Opera, however, playback will fail in FF and Opera. IE < 9 will simply display "HTML5 Player should replace this".
        </p>
        <p>Rendering mode:
            <select id="renderer">
              <option value="flashonly"  selected="selected">Flash Only</option>
              <option value="html5only">HTML5 Only</option>
            </select>
			<button id="update" onclick="return setupAll();">Update</button>
        </p>
        
        <div height="270" id="player" width="480">
        	Player should replace this
        </div>
        <script type="text/javascript">
        	function setupAll() {
                var mode = document.getElementById('renderer').value;

                jwplayer("player").setup({
   		         	players: settings.modes[mode],
   		         	file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4",
    	        	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg"
                });
	          }
	          setupAll();
        </script>
        <h3>HTML code</h3>
    </body>
</html>
