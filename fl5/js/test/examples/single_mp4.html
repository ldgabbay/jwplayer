<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Single MP4 Example</title>
        <script type="text/javascript" src="../../bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="settings.js">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("<h1>" + document.title + "</h1>");
        </script>
        <p>
            This sets up a player for IE9, FF, Chrome, Safari, and Opera which plays a single MP4 file.  In Firefox and Opera, HTML5 mode will fail over to Flash mode. 
        </p>
        <p>Rendering mode:
            <select id="mode">
              <option id="mode_html5" value="html5" selected="selected">HTML5</option>
              <option id="mode_flash" value="flash">Flash</option>
            </select>
			<button id="update" onclick="return setupAll();">Update</button>
        </p>
        
        <div height="270" id="player" width="480">
        	Player should replace this
        </div>
        <script type="text/javascript">
			setDefault("mode");
       
        	function setupAll() {
                var mode = document.getElementById('mode').value;

                jwplayer("player").setup({
   		         	players: settings.modes[mode],
   		         	file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4",
    	        	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg"
                });
	          }
	          setupAll();
        </script>
        <h3>HTML code</h3>
    </body>
</html>
