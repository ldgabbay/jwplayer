<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>HTML5 Player Examples</title>
	</head>
	<body>
		<h1>Examples</h1>
		<ul id="examples"></ul>
		<script type="text/javascript">
			var list = document.getElementById("examples");
			var examples = {
				"Page with no document type": "nodoctype.html",
				"Object and embed tags": "objectembed.html",
				"Video tag embed": "videotag.html",
				"No file specified": "nofile.html",
				"Invalid file path specified": "badfile.html",
				"Absolute file path": "filepathsabsolute.html",
				"Root file path": "filepathsroot.html",
				"Relative file path": "filepathsrelative.html",
				"Invalid skin path specified": "badskin.html",
				"Single MP4": "single_mp4.html",
				"Single OGV": "single_ogg.html",
				"YouTube":"youtube.html",
				"Multiple sources (MP4 and OGV)": "mp4_ogg.html",
				"Multiple players": "multiple_players.html",
				"Custom Skin": "custom_skin.html",
				"Multiple players with custom skins": "multiple_customs.html",
				"Playlists": "playlist.html",
				"Controlbar": "controlbar.html",
				"Resize": "resize.html",
				"Logo": "logo.html",
				"Load":"load.html",
				"API": "api.html",
				"Chromeless": "chromeless.html",
				"Plugins": "plugins.html",
				"Firefox bug": "load.html#",
				"FLV failover": "failover.html",
				"Dojo": "libraries/dojo.html",
				"Ext Core": "libraries/ext-core.html",
				"jQuery": "libraries/jquery.html",
				"MooTools": "libraries/mootools.html",
				"Prototype": "libraries/prototype.html",
				"Scriptaculous": "libraries/scriptaculous.html",
				"SWFObject": "libraries/swfobject.html",
				"YUI": "libraries/yui.html",
				"Social media": "socialmedia.html",
				"Apple (Cupertino) Streaming": "m3u8.html",
				"Loading HTML instead of a skin": "htmlskin.html",
				"Extensions": "extensions.html"
				//"Event listeners": "listeners.html"
			};
			for (var example in examples){
				var listItem = document.createElement("li");
				var link = document.createElement("a");
				link.href = examples[example];
				link.innerHTML = example;
				listItem.appendChild(link);
				list.appendChild(listItem);
			}
		</script>
		
	</body>
</html>
