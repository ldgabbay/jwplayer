            function createList(examples, parentDOM) {
            	for (var example in examples) {
            		var listItem = document.createElement("li");
            		if (typeof examples[example] == "object") {
            			listItem.innerHTML = example;
            			var newList = document.createElement("ul");
            			listItem.appendChild(newList);
            			createList(examples[example], newList);
            		} else {
            			var link = document.createElement("a");
            			link.href = examples[example];
            			link.innerHTML = example;
            			listItem.appendChild(link);
            		}
            		parentDOM.appendChild(listItem);
            	}
            }
