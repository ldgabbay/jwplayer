<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Plugins</title>
        <script type="text/javascript" src="../../bin-debug/jwplayer.js">
        </script>
        <script type="text/javascript" src="settings.js">
        </script>
    </head>
    <body>
        <h1>Plugins</h1>
        <p>
            This test the various configuration options for plugins. Video should play natively on FF, Chrome, Safari, and Opera but will fail in IE.
        </p>
		<h2>
			HD (CDN, no version)
		</h2>
		<div height="270" id="player1" width="480">
        </div>
        <script type="text/javascript">
            jwplayer("player1").setup({
            	players: settings.players,
            	levels: [{
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            	}, {
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            	}],
            	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
				plugins: {
					hd: {
						file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
					}
				},
				components: {
					controlbar: {
						position: "over"
					}
				}
            });
        </script>
		<h2>
			HD (with version)
		</h2>
		<div height="270" id="player2" width="480">
        </div>
        <script type="text/javascript">
            jwplayer("player2").setup({
            	players: settings.players,
            	levels: [{
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            	}, {
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            	}],
            	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
				plugins: {
					"hd-1": {
						file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
					}
				},
				components: {
					controlbar: {
						position: "over"
					}
				}
            });
        </script>
				<h2>
			HD (with version and path)
		</h2>
		<div height="270" id="player3" width="480">
        </div>
        <script type="text/javascript">
            jwplayer("player3").setup({
            	players: settings.players,
            	levels: [{
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            	}, {
            		file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            	}],
            	image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
				plugins: {
					"http://plugins.longtailvideo.com/5/hd/hd-1.swf": {
						file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
					}
				},
				components: {
					controlbar: {
						position: "over"
					}
				}
            });
        </script>
        <h3>HTML code</h3>
    </body>
</html>
